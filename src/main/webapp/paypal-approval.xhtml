<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <f:metadata>
            <f:viewParam name="paymentId" value="#{paypalBean.paymentId}" />
            <f:viewParam name="token" value="#{paypalBean.token}" />
            <f:viewParam name="PayerID" value="#{paypalBean.payerId}" />
          
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Paypal Approval, #{paypalBean.paymentId}</h1>
        
        
        <h:form> 
            <h:inputText value="#{paypalBean.payerId}" />
            <h:inputText value="#{paypalBean.paymentId}" />
            <h:commandButton action="#{paypalBean.pay()}" value="Pay" />
        </h:form>
    </h:body>
</html>
